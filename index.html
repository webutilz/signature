<!DOCTYPE html>
<html>
<head>
    <title>OLP</title>
    <script src="scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.Jcrop.js"></script>
    <script type="text/javascript" src="scripts/jquery.SimpleCropper.js"></script>
    <script type="text/javascript" src="signature.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/jquery.Jcrop.css"/>
    <style>
        #cropper {
            float: left;
            background-color: #f1f1f1;
            margin-bottom: 5px;
            margin-right: 5px;
            background-image: url('images/UploadLight.png');
            background-position: center center;
            background-repeat: no-repeat;
            cursor: pointer;
            width: 400px; height: 200px;
        }
    </style>
</head>
<body>
<body>
<pre>
     "webutilz-signature": "latest"
</pre>
<button id="clean">Clear 1</button><button id="clean2">Clean 2</button>
<button id="clean3">Clean 3</button>
<button id="rt-left">Left</button><button id="rt-right">Right</button><button id="post">Post</button>
<form id="form1" runat="server">
    <div id="cropper"></div>
</form>

<script>
    $(document).ready(function(){
        var sigImage = signature($('#cropper'));
        $('#clean').click(function() {
            sigImage.clear();
        });
        $('#clean2').click(function() {
            sigImage.clear2();
        });
        $('#clean3').click(function() {
            sigImage.clear3();
        });
        $('#rt-left').click(function() {
            sigImage.rotate(10);
        })
        $('#rt-right').click(function() {
            sigImage.rotate(-10);
        })
        $('#post').click(function() {
            sigImage.post({
                fileparam : "file",
                filename : "filename_to_be saved.png",
                url : "/my_url_to_upload"
            });
        })
    });
</script>
</body>
</body>


</html>
